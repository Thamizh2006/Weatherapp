<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherChecker</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<form action="" class="weatherform">
    <input type="text " class="cityinput" placeholder="enter city">
    <button type="submit" >Get Weather</button>
</form>
<div class="card" style="display:none;flex-direction:column; "><br>
<h1 class="cityDisplay">Miami</h1><br>
<p class="tempDisplay">90°</p><br>
<p class="humidityDisplay">Humidity:75%</p><br>
<p class="desDisplay">Clear Sky</p><br>
<p class="WeatherEmoji">☀️</p><br>
<p class="errorDisplay">Please Enter a City</p>
</div>


    <script src="./index.js"></script>
</body>
</html>
